<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ajuda Continente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .chat-container {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        
        .chat-header {
            background: #eb0203;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header::after {
            content: "▼";
            font-size: 16px;
            margin-left: auto;
        }
        .botLogo {
            width: 10%;
            height: auto;
            align-items: left;
        }

        .session-expired {
            background: darkblue;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        .chat-messages {
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            background: #e6e6e6;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            align-self: flex-end;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #f0f0f0;
        }

        .close-chat {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .close-chat:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header"> <img class="botLogo" src="https://modelocontinenteb2c.my.salesforce-sites.com/WebformAcelera/resource/1614729023000/LiveChat_logo" alt="Logo" c-botchatheader_botchatheader="">Ajuda Peninsula</div>
    <div class="chat-messages">
    </div>
    <div class="buttons">
        <div class="button">Encomendas Online</div>
        <div class="button">Cartão Continente associado às Lojas Online</div>
        <div class="button">2ª Via de fatura Online</div>
        <div class="button">Folhetos</div>
        <div class="button">Chamar Assistente virtual</div>
    </div>
    <div class="close-chat">Fechar conversa</div>
</div>

</body>
</html>
