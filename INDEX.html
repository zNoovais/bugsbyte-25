<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ajuda Continente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .chat-container {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        
        .chat-header {
            background: #eb0203;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header::after {
            content: "";
            font-size: 16px;
            margin-left: auto;
        }
        .botLogo {
            width: 10%;
            height: auto;
            align-items: left;
        }

        .session-expired {
            background: darkblue;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        .chat-messages {
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            background: #e6e6e6;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            align-self: flex-end;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #f0f0f0;
        }

    textarea {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 15px;
            resize: none;
        }

        .textarea:hover {
            background: rgb(107, 107, 107);
        }
    </style>
</head>
<body>

    <div class="chat-container">
    <div class="chat-header">
        <img class="botLogo" src="https://modelocontinenteb2c.my.salesforce-sites.com/WebformAcelera/resource/1614729023000/LiveChat_logo" alt="Logo">
        Ajuda Peninsula
    </div>
    <div class="chat-messages">
        <a>Ola como posso ajudar?</a>
    </div>
    <div class="buttons">
        <div class="button" hidden>Encomendas Online</div>
        <div class="button" hidden>Cartão Continente associado às Lojas Online</div>
        <div class="button" hidden>2ª Via de fatura Online</div>
        <div class="button" hidden>Folhetos</div>
        <div class="button" hidden>Chamar Assistente virtual</div>
    </div>
    <form>
        <textarea name="Message" rows="1" placeholder="Escreve uma mensagem"></textarea>
    </form>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textarea = document.querySelector("textarea");
            const form = document.querySelector("form");
    
            textarea.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault(); // Prevent a new line
                    form.submit(); // Submit the form
                }
            });
        });
    </script>
    <script>
        const buttons = document.querySelectorAll(".button");
        const chatMessages = document.querySelector(".chat-messages");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const message = document.createElement("div");
                message.classList.add("user-message");
                message.textContent = button.textContent;
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            });
        });
    </script>
    <script>
        // Ensure buttons are visible by removing the 'hidden' attribute dynamically
        window.onload = function() {
            const buttons = document.querySelectorAll(".button");

        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textarea = document.querySelector("textarea");
            const chatMessages = document.querySelector(".chat-messages");
    
            textarea.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault(); // Prevent a new line
                    const message = document.createElement("div");
                    message.classList.add("user-message");
                    message.textContent = textarea.value.trim(); // Add the message text
                    if (message.textContent) { // Only append if the message is not empty
                        chatMessages.appendChild(message);
                        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                        textarea.value = ""; // Clear the textarea
                    }
                }
            });
        });
    </script>
</body>
</html>
