<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Continente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #eb0203;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #eb0203;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c40202;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ccc;
            z-index: 1;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #666;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://modelocontinenteb2c.my.salesforce-sites.com/WebformAcelera/resource/1614729023000/LiveChat_logo" alt="Logo Continente" class="logo">
        <h1>Acesse o Chat de Ajuda</h1>
        
        <div class="input-group">
            <label for="account-number">Número de Cliente</label>
            <input type="text" id="account-number" placeholder="Ex: 839901046294">
        </div>
        <button id="login-btn">
            <span id="loading-spinner" class="loading" style="display: none;"></span>
            <span id="login-text">Entrar</span>
        </button>
        <div id="error-message" class="error"></div>
        
        <div class="divider">
            <span>OU</span>
        </div>
        
        <button id="guest-btn">Entrar como Visitante</button>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const accountNumber = document.getElementById('account-number').value.trim();
            const errorElement = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('loading-spinner');
            const loginText = document.getElementById('login-text');
            
            if (!accountNumber) {
                errorElement.textContent = 'Por favor, digite seu número de cliente';
                return;
            }
            
            // Mostra loading
            spinner.style.display = 'inline-block';
            loginText.textContent = 'Verificando...';
            loginBtn.disabled = true;
            errorElement.textContent = '';
            
            try {
                const response = await fetch('http://localhost:5000/api/check-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountNumber })
                });
                
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }
                
                const data = await response.json();
                
                if (data.exists) {
                    // Salva os dados no localStorage
                    localStorage.setItem('chatUserData', JSON.stringify(data.user));
                    window.location.href = 'INDEX.html';
                } else {
                    errorElement.textContent = 'Número não cadastrado!';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorElement.textContent = 'Erro ao conectar com o servidor.';
            } finally {
                spinner.style.display = 'none';
                loginText.textContent = 'Entrar';
                loginBtn.disabled = false;
            }
        });

        document.getElementById('guest-btn').addEventListener('click', () => {
            localStorage.removeItem('chatUserData');
            window.location.href = 'INDEX.html';
        });
    </script>
</body>
</html>
